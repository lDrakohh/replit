<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIB - Análisis de SMS</title>
</head>
<body>
    <h1>Bienvenido al analizador de SMS</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Enviar</button>
    </form>

    <h2>Acciones</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="hidden" name="accion" value="buscar_mensajes">
        <input type="text" name="cadena" placeholder="Buscar palabra..." required>
        <button type="submit">Buscar Mensajes</button>
    </form>

    <form action="/" method="post" enctype="multipart/form-data">
        <input type="hidden" name="accion" value="ver_palabras">
        <button type="submit">Ver Palabras Más Usadas</button>
    </form>

    <form action="/" method="post" enctype="multipart/form-data">
        <input type="hidden" name="accion" value="ver_coordenadas">
        <button type="submit">Ver Ubicaciones Enviadas</button>
    </form>
</body>
</html>
